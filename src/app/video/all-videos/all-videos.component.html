<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img  class="d-block w-100" src="../../../assets/slider-badag.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img  class="d-block w-100" src="../../../assets/slider-badging.jpg">
    </div>
    <div class="carousel-item">
      <img  class="d-block w-100" src="../../../assets/slider-scale.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="spinner" *ngIf="spinner">
    <mat-spinner color="warn"></mat-spinner>
  </div>
 
<div class="parent" >
  <div  >
 <ul class="list-group" >
  <li class="list-group-item" *ngFor="let k of category">
    <a routerLink="/filter/{{k.name}}"><button class="cat-btn" mat-raised-button color="warn">{{k.name}}</button></a>  
  </li>
 
</ul>
</div>



  <div class="main container" style="display: flex; justify-content: center;margin-top: 40px;">
      <div class="col-lg-9 ">
          <div class="row">
  
              <div class="col-lg-6 col-md-6 mb-4 " style="display: flex; justify-content: center; " *ngFor="let k of movies">
                  <div class="card" style="width: 20rem; box-shadow: 0px 0px 13px #00000038;" >
                      <img class="card-img-top" src="{{k.imgsrc}}" alt="Card image cap">
                      <div class="card-body">
                        <h2 class="card-title">{{k.name}}</h2>
                        <p class="card-text">Actors:{{k.actor}}</p>
                        <a routerLink="watch/{{k.name}}/{{k._id}}"><button mat-flat-button color="primary">Watch</button></a>
                      </div>
                    </div>
                  </div>
              </div>
  </div>
          </div>
        </div>
