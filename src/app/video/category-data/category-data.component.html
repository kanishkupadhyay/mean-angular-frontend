<div class="spinner" *ngIf="spinner">
    <mat-spinner color="warn"></mat-spinner>
  </div>
<div class="parent">
<div class="category">
  <ul class="list-group" >
     <li class="list-group-item">
      <a routerLink="/all-video"><button class="cat-btn" mat-raised-button color="warn">All Movie</button></a>  
     </li>
    <li class="list-group-item" *ngFor="let k of category">
      <a href="/filter/{{k.name}}"><button class="cat-btn" mat-raised-button color="warn">{{k.name}}</button></a>  
    </li>
    </ul>
    </div>
<div
  class="main container"
  style="display: flex; justify-content: center; margin-top: 40px">
  <div class="col-lg-9">
    <div class="row">
      <div
        class="col-lg-6 col-md-6 mb-4"
        style="display: flex; justify-content: center"
        *ngFor="let k of movies">
        <div
          class="card"
          style="width: 20rem; box-shadow: 0px 0px 13px #00000038">
          <img class="card-img-top" src="{{ k.imgsrc }}" alt="Card image cap" />
          <div class="card-body">
            <h2 class="card-title">{{ k.name }}</h2>
            <p class="card-text">Actors:{{ k.actor }}</p>
            <a routerLink="watch/{{ k.name }}/{{ k._id }}" ><button mat-flat-button color="primary">Watch</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
